name: Publish to Maven Central

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          server-id: central
          server-username: MAVEN_CENTRAL_USERNAME
          server-password: MAVEN_CENTRAL_PASSWORD

      # 1. Check Version
      - name: Check Version
        id: check_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"-SNAPSHOT" ]]; then
            echo "is_snapshot=true" >> $GITHUB_OUTPUT
            echo "Status: SNAPSHOT detected. Running tests only."
          else
            echo "is_snapshot=false" >> $GITHUB_OUTPUT
            echo "Status: RELEASE detected. Proceeding to publish."
          fi

      # 2. IF SNAPSHOT: Build & Test (Skipping GPG)
      - name: Build and Test (Snapshot)
        if: steps.check_version.outputs.is_snapshot == 'true'
        # FIX IS HERE: We added -Dgpg.skip so it doesn't fail looking for keys
        run: mvn clean verify --batch-mode -Dgpg.skip

      # 3. IF RELEASE: Import Keys
      - name: Import GPG Key
        if: steps.check_version.outputs.is_snapshot == 'false'
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}

      # 4. IF RELEASE: Publish
      - name: Publish to Central
        if: steps.check_version.outputs.is_snapshot == 'false'
        run: mvn deploy central-publishing:publish --batch-mode
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}

      # 5. IF RELEASE: Auto-bump
      - name: Bump Version & Push
        if: steps.check_version.outputs.is_snapshot == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mvn build-helper:parse-version versions:set \
            -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion}-SNAPSHOT \
            -DgenerateBackupPoms=false

          git add pom.xml
          git commit -m "chore: prepare next dev iteration [skip ci]"
          git push origin main
